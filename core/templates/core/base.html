<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Mi super Blog</title>
    {% load static %}
    <link href="{% static 'core/css/estilos.css' %}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <a href="{% url 'home' %}" class="header__logo"></a>
        <ul class="header__nav">
            <li><a href="{% url 'home' %}">Portada</a></li>
            <li><a href="{% url 'about' %}">About-me</a></li>
            <li><a href="{% url 'portfolio' %}">Portafolio</a></li>
            <li><a href="{% url 'contacto' %}">Contacto</a></li>
        </ul>
        <div class="header__mobile">
            <span></span>
            <p>My web personal</p>
        </div>
    </header>
    {% block content %}{% endblock %}

<footer>
    <div class="footer__icons">
        <a class="footer__icons--all footer__icons--linkedin"></a>
        <a class="footer__icons--all footer__icons--platzi"></a>
        <a class="footer__icons--all footer__icons--github"></a>
    </div>
    <div class="footer__text">
        <p>Hecho con </p>
        <span class="footer__icons--hearth"></span>
    </div>
</footer>
</body>
</html>
